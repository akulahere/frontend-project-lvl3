<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>RSS feed</legend>
        <!-- Appended Input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="appendedtext"></label>
            <div class="col-md-4">
                <div class="input-group">
                    <input id="appendedtext" name="appendedtext" class="form-control" placeholder="placeholder" type="text" required="">
                    <span class="input-group-addon">RSS Link</span>
                </div>
                <p class="help-block">Example: https://ru.hexlet.io/lessons.rss</p>
            </div>
        </div>
    </fieldset>
</form>
